


<div data-role="view" data-title="Login" id="Login" data-layout="main" data-model="Login.models.Login" data-show="Login.show" data-hide="Login.hide" data-reload="true">
  <h1 data-bind="html: title"></h1>
    <div>
         <form>
          <ul data-role="listview" data-style="inset">
              <li>
                  <label>
                      Username:
                      <input type="text" name="username" data-bind="value: username">
                  </label>
              </li>
              <li>
                  <label>
                      Password:
                      <input type="password" name="password" data-bind="value: password">
                  </label>
              </li>
              <li>
                  <button style="width: 100%" data-role="button" data-bind="click: submit" id="LoginButton">Login</button>
              </li>
          </ul>
      </form>
        <a href="views/AccountMgmt/Registration.html">Create an account</a>
        <a href="views/AccountMgmt/ChangePassword.html">Forgot Password?</a>
    </div>
</div>
